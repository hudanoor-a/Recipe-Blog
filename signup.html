<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;

            
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            color: white;
            border-bottom: 1px solid #ddd; /* Adds a subtle line below */
            margin-top: 12px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .logo a {
            text-decoration: none;
            color: #28553c;
            font-size: 32px;
            font-weight: bold;
            font-family: "Georgia", serif;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            color: #333;
        }

        .nav-links a:hover {
            color: #333;
        }

        /* Main Styling */
       

        

        .footer {
            text-align: center;
            background-color: #31605a;
            color: #fff;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /*new*/
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
           
            padding: 12px;
            background-color: #31605a;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        

        button:hover {
            background-color: #28553c;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #28553c;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin: 50px auto;
        }
        .footer {
            text-align: center;
            background-color: #31605a;
            color: #fff;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo"><a href="home.html" target="_blank">it's cooking...</a></div>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="signup.html">Signup</a>
        </nav>
    </header>

    



    <!--new-->
    <div class="signup-container">
        <h2>Sign-up to get updates</h2>
        <form action="home.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>


            <button type="submit" class="submit-btn">Sign-up</button>
        </form>
        
    </div>
    <div class="footer">
        <p>It's Cooking...</p>
    </div>


</body>
</html>
